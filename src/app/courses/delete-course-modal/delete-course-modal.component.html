<div class="hidden delete-modal">
  <div class="delete-modal__content">
    <p class="delete-modal__text">Do you really want to delete this course?</p>
    <button class="delete-modal__yes-button" (click)="clickHandler(true)">Yes</button>
    <button class="delete-modal__no-button" (click)="clickHandler(false)">No</button>
  </div>
</div>
