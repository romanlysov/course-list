<app-header></app-header>
<section class="add">
  <form class="add__form">
    <label class="add__label">Title
      <input class="add__text-input" type="text" name="title"/>
    </label>
    <label class="add__label">Description
      <textarea class="add__area"></textarea>
    </label>
    <app-date-input></app-date-input>
    <app-duration-input></app-duration-input>
    <div class="add__buttons-wrapper">
      <button (click)="saveHandler()" class="add__button">Save</button>
      <button (click)="cancelHandler()" class="add__button">Cancel</button>
    </div>
  </form>
</section>
<app-footer></app-footer>
