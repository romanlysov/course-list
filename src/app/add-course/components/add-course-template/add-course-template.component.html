<app-header></app-header>
<app-breadcrumbs></app-breadcrumbs>
<section class="add">
  <form class="add__form">
    <label class="add__label">Title
      <input class="add__text-input" type="text" name="title" [(ngModel)]="course.title"/>
    </label>
    <label class="add__label">Description
      <textarea class="add__area" [(ngModel)]="course.description"  name="description"></textarea>
    </label>
    <app-date-input [date]="course ? course.creationDate : ''" (dateValueEmitter)="dateHandler($event)"></app-date-input>
    <app-duration-input [duration]="course ? course.duration : ''" (durationValue)="durationHandler($event)"></app-duration-input>
    <app-top-rated-input [isTopRated]="course ? course.topRated : false" (isTopRatedValue)="topRatedHandler($event)"></app-top-rated-input>
    <div class="add__buttons-wrapper">
      <button (click)="saveHandler()" class="add__button">Save</button>
      <button (click)="cancelHandler()" class="add__button">Cancel</button>
    </div>
  </form>
</section>
<app-footer></app-footer>
